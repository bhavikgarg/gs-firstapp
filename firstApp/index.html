<!DOCTYPE html>
<html>
    <head>
        <title> :: First Node Application :: </title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- bootstrap css -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        
        <!-- font awesome css -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <!-- jquery js -->
        
        <script src = "https://code.jquery.com/jquery-3.0.0.min.js" type = "text/javascript"></script> 
        
        <!-- bootstrap js -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> 
        
        
	    <!-- my JS for custom validations -->
        <script src = "js/custom.js" type = "text/javascript"></script> 
        
        
        
    </head>
    <body>
        <div class = "container">
            <div class = 'row' style = 'margin-top : 30px'>
                <div class = 'col-sm-6 col-sm-offset-3'>
                    <div id = 'message'></div>
                </div>
            </div>
            <div class = "row" style = 'margin-top : 20px'>
                <div class = "col-sm-6 col-sm-offset-3">
                    
                    <form id = 'registerForm' runat = "server">
                    
                        <!-- hidden field to check action - add / update -->
                        <input type = 'hidden' id = 'action' value = 'add'>
                        <input type = 'hidden' id = 'idToEdit' value = '' name = 'id'>
                    <div class = "form-group">
                        <label for = "fname"> First Name </label>
                        <input type = "text" name = "fname" id = "fname" class = "form-control">
                        <span class = 'help-block' style = 'color : red' id = "fnameError"></span>
                    </div>
                    
                    <div class = "form-group">
                        <label for = "lname"> Last Name </label>
                        <input type = "text" name = "lname" id = "lname" class = "form-control">
                        <span class = 'help-block' style = 'color : red' id = "lnameError"></span>
                    </div>
                    
                    <div class = "form-group">
                        <label for = "email"> Email </label>
                        <input type = "text" name = "email" id = "email" class = "form-control">
                        <span class = 'help-block' style = 'color : red' id = "emailError"></span>
                    </div>
                    
                    <div class = "form-group">
                        <label for = "contact"> Contact No </label>
                        <input type = "text" name = "contact" id = "contact" class = "form-control" onkeydown = "checkLength(this.value, event, 10)">
                        <span class = 'help-block' style = 'color : red' id = "contactError"></span>
                    </div>
                    <!-- 
                        popover to show to the right of password field
                    -->

                    <div class = "form-group">
                        <label for = "password"> Password </label>
                        <input type = "password" name = "password" id = "password" class = "form-control" onkeydown = "checkLength(this.value, event, 8)">
                        <span class = 'help-block' id = "passwordCriteria">

                            Password must satisfy these conditions <br> <ul><li> Must be atleast 8 characters </li><li>At least 1 number, 1 lowercase, 1 uppercase letter </li><li> At least 1 special character from @#$%& </li></ul>
                        </span>
                        <span class = 'help-block' style = 'color : red' id = "passwordError"></span>
                    </div>
                    
                    <div class = 'form-group'>
                        <label for = "file"> Profile Image </label>
                        <input type = 'file' id = 'file' name = 'file'>
                    </div>
                    <div class = 'form-group'>
                        <img src = '' id = 'preview' class = 'col-sm-3 thumbnail' style = 'display : none'>
                    </div>

                    
                        <div class="panel panel-default">
                            <div id = 'header' class = ' col-sm-10 col-sm-offset-1'>
                            <br>
                            <div class="form-group">
                                <label>Address </label>
                                <input type = "text" class="form-control address" name = 'address[]' id = 'address1'>  
                                <span class = 'help-block' id = 'address1Error' style = 'color : red'></span>  
                                <input type = 'hidden' id = 'count' value = '1'>
                            </div><!-- /.form-group -->
                            </div>
                            <div class="row" style="padding : 10px">
                            <div class="col-sm-6 col-sm-offset-6">
                                <div class="button-group pull-right">
                                <button type="button" name = "add" class="btn btn-info" id = 'addMore'>
                                    Add More
                                </button>
                                <button type="button" class="btn btn-danger" id = 'remove'>Remove</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    <br><br>
                    
                    <div class = "button-group" id = "dvBTN">
                        <button type = "submit" id = "register" class = "btn btn-success"><i class = "fa fa-plus"></i> &nbsp; Add Record </button>
                    </div>
                    </form>
                </div>
                
                
            </div>

            <div class = 'row'>
                <br>
                <div class = 'col-sm-10 col-sm-offset-1'>
                    <div class = 'table-responsive'>
                        <table class = 'table table-striped table-bordered'>
                            <thead>
                                <tr>
                                    <th>S No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Password</th>
                                    <th>Image</th>
                                    <th colspan = '2'>Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody id = 'tbody'>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
                    
                
        </div>  <!-- container -->

    </body> 
</html>
